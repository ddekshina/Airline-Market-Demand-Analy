<!DOCTYPE html>
<html>
<head>
    <title>Flight Demand Analyzer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Australian Flight Demand Analyzer</h1>
        <form method="POST">
            <label for="airport">Select Airport:</label>
            <select name="airport" id="airport">
                <option value="SYD">Sydney (SYD)</option>
                <option value="MEL">Melbourne (MEL)</option>
                <option value="BNE">Brisbane (BNE)</option>
            </select>
            <button type="submit">Analyze Demand</button>
        </form>
        <div class="disclaimer">
            <p>Data is scraped in real-time from official airport websites</p>
        </div>
    </div>
</body>
</html>
